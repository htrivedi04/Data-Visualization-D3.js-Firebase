<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--Using SVG tags in HTML-->
    <svg width="600" height="600">
        <!--X and Y are measured from the center of the circle-->
        <circle cx='250' cy='250' r='50' stroke='red' stroke-width='2' fill='grey'></circle>
        <!--X and Y are measured from the boundary of the rectangle-->
        <rect x='400' y='400' fill='cornflowerblue' stroke='green' stroke-width='2' width='250' height='120'></rect>
        <!--Line from (x1,y1) to (x2,y2)-->
        <line x1='100' y1='100' x2='350' y2='300' stroke-width='4' stroke='maroon'></line>
        <line x1='320' y1='290' x2='350' y2='300' stroke-width='4' stroke='maroon'></line>
        <line x1='335' y1='275' x2='350' y2='300' stroke-width='4' stroke='maroon'></line>
    </svg>    
</body>
</html>
